<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>sizing</title>
</head>
<body>
    <!-- Width -->
<div class="bg-black text-white w-12">Hello</div>
<div class="bg-black text-white w-48">Hello</div>
<div class="bg-black text-white w-96">Hello</div>

<!-- Percentages -->
<div class="bg-green-700 text-white w-1/4">Hello</div>
<div class="bg-green-700 text-white w-1/3">Hello</div>
<div class="bg-green-700 text-white w-1/2">Hello</div>

<!-- Width of the viewport -->
<div class="bg-blue-500 text-white w-screen">Hello</div>

<!-- 100%  of container -->
<div class="bg-blue-300 text-white w-full">Hello</div>

<!-- Arbitrary width -->
<div class="bg-blue-700 text-white w-[300px]">Hello</div>

<!-- Max Width -->
<div class="bg-gray-300  max-w-lg max-auto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos debitis iure, repellat quibusdalor, sit amet consectetur adipisicing elit. Eos debitis iure, repellat qum incidunt ea idem voluptates.</div>


<!-- Height (Most of the same options as width) -->
 <div class="flex items-end">
  <div class="bg-orange-500 w-20 h-24">Hello</div>
  <div class="bg-orange-500 w-20 h-32">Hello</div>
  <div class="bg-orange-500 w-20 h-40">Hello</div>
  <div class="bg-orange-500 w-20 h-48">Hello</div>
  <div class="bg-orange-500 w-20 h-64">Hello</div>
  <div class="bg-orange-500 w-20 h-96">Hello</div>
 </div>


 <!-- Full screen height -->
  <div class="bg-blue-300 text-white h-screen">Hello</div>

</body>
</html>
